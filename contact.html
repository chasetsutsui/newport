<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Chase Tsutsui</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://github.com/chasetsutsui">
                    <img src="assets/images/iconfinder_github_square_black_107109.svg" class="social" alt="github"></a>
                <a href="https://linkedin.com/in/chasetsutsui530">
                    <img src="assets/images/iconfinder_linkedin_square_color_107091.svg" class="social"
                        alt="linkedIn"></a>
                <a href="assets/resume.docx">
                    <img src="assets/images/resume.png" class="social" alt="stackoverflow"></a>


            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Chase Tsutsui
        </div>
    </footer>
</body>

</html>
